<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="./hero.png" type="image/x-icon">
    <script src="app.js" defer></script>
    <title>Space Invader</title>
</head>

<body>
    <div class="sorrymesg">
        <div class="sorrylogo">

        </div>
        <div class="sorry">
            Sorry guys, this game is currently available for only Desktop devices.
        </div>
    </div>
    <div class="container">
        <div class="left">
            <div class="leveltitle">
                Levels
            </div>
            <div class="levels" id="easy">Easy</div>
            <div class="levels" id="intermediate">Intermediate</div>
            <div class="levels" id="hard">Hard</div>

            <div class="restart" id="restart">Restart</div>
        </div>
        <div class="right">
            <div class="logo"></div>
            <div class="scoreblock"></div>
            <div class="grid">

            </div>
            <h1 class="results"></h1>
        </div>
    </div>

    
</body>

</html>
